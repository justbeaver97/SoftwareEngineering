<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2016112234 서예현</title>
    <script type="text/javascript">
        function addPrice(amount){
            this.price = amount;
        }    
        function book(title, auther){
            this.title = title;
            this.auther = auther;
            this.addPrice = addPrice;
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        var myBook = new book("Harry Potter", "Joan K, Rowling");
        myBook.addPrice(100)

        document.write("Book title is : " + myBook.title + "<br/>");
        document.write("Book auther is : " + myBook.auther + "<br/>");
        document.write("Book price3 is : " + myBook.price + "<br/>");
    </script>
</body>
</html>
